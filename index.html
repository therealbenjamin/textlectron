<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TextLectron</title>
  </head>
  <body>
    <h1>TextLectron</h1>
    <pre>
      Created using <script type="text/javascript">document.write(process.versions.node)</script>
      and Electron <script type="text/javascript">document.write(process.versions.electron)</script>.
    </pre>
    <form>
      To:
      <br>
      <input type="tel">
      Body:
      <br>
      <input type="text">
      <button id="sendMessage" type="submit">
    </form>
  </body>
</html>
